<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<nav class="navbar navbar-dark bg-dark navbox">
    <span class="navbar-brand mb-0 h1 navtext">Train Scheduler</span>
</nav>

<body>
    <div class="card listbox">
        <h5 class="card-header">Arrival Times</h5>
        <div class="card-body">

            <table class="table" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>



    <div class="card listbox">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">
            <form>
                <div class="form-group formbox">

                    <p>Train Name</p>
                    <input type="text" class="form-control formtext" id="name" placeholder="Ex. Train One">
                    <p>Destination</p>
                    <input type="text" class="form-control formtext" id="dest" placeholder="Ex. California">
                    <p>Train take-off time</p>
                    <input type="text" class="form-control formtext" id="firstTime"
                        placeholder="Ex. 14:00 (Military time - 24:00)">
                        <p>Train Frequency</p>
                    <input type="text" class="form-control formtext" id="freq" placeholder="Ex. 5 (min)">
                    <div class="text-center">
                    <button class="btn btn-primary btn-lg formbtn" id="addtrainbtn" type="submit">Submit</button>
                </div>
                </div>
            </form>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>

</body>

</html
